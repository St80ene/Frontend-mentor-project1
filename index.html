<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!---- GOOGLE FONTS ----->
    <link href="https://fonts.google.com/specimen/Raleway" rel="stylesheet" />

    <!----BOOTSTRAP CSS---->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <!----CUSTOM CSS---->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="main-wrapper w-100">
      <div class="d-flex justify-content-around second-wrapper">
        <div id="logo-cnt" class="fcnt mt-3 cntf" style="width: 33%;">
          <div class="twr">
            <img
              src="./images/logo.svg"
              alt="Fylo logo"
              style="width: 100px; height: 27px;"
            />
          </div>
          <div class="fwr d-flex mt-4">
            <div class="img-cont">
              <img src="./images/icon-document.svg" alt="document" />
            </div>
            <div class="img-cont mx-3">
              <img src="./images/icon-folder.svg" alt="folder" />
            </div>
            <div class="img-cont">
              <img src="./images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </div>

        <div id="scnt" class="mt-3 cntf" style="width: 53%;">
          <div id="storage">
            <div class="tooltip">Tooltip</div>
            <p>
              <span class="first">Youâ€™ve used</span>
              <em><strong>815</strong></em>
              <span class="first">GB of your storage</span>
            </p>
            <div class="bar justify-content-center w-100">
              <meter id="disk_d" value="0.7">60%</meter>
            </div>
            <div class="d-flex justify-content-between pr-5 mr-3">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div
            class="float-div text-center justify-content-around pt-2"
            style="color: black;"
          >
            <p><span id="span">185</span> <span id="second">GB LEFT</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="#">Etiene Essenoh</a>.
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
